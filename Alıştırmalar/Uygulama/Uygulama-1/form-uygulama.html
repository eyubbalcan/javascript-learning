<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Uygulama</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1><hr>
    <h4>Hesap Bilgileriniz</h4>
    <form action="/Home/Register">
    <p>Kullanıcı Adı: <input type="text" name="kullaniciadi" placeholder="Kullanıcı adı giriniz" required></p>
    <p>E-posta: <input type="email" name="e-mail" placeholder="Email giriniz" required></p>
    <p>Parola <input type="password" name="parola" placeholder="Parolanızı giriniz" required></p>
    <h4>Kişisel Bilgileriniz</h4>
    <p>Adınız: <input type="text" name="ad" required></p>
    <p>Soyadınız: <input type="text" name="soyad" required></p>
    <p><select name="sehir">
        <option value="">Gaziantep</option>
        <option value="">Maraş</option>
        <option value="">Maraş</option>
        <option value="">Maraş</option>
        <option value="">Maraş</option>
        <option value="">Maraş</option>
    </select></p>
    <p>Cinsiyet: 
        Erkek<input type="radio" name="erkek">
        Kadın<input type="radio" name="kadın">
    </p>
    <p>Hobileriniz: 
        Sinema<input type="checkbox">
        Gezmek<input type="checkbox">
        Spor<input type="checkbox">
        Kitap<input type="checkbox">
        
    </p>
    <p><input type="submit" value="Kaydet"></p>
    </form>
    

</body>
</html>
